<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <img src="logo.png" id="logo" alt="Restaurant Logo">
    <nav>
        <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#pages">PAGES</a></li>
            <li><a href="#elements">ELEMENTS</a></li>
            <li><a href="#portfolio">PORTFOLIO</a></li>
            <li><a href="#blog">BLOG</a></li>
            <li><a href="#shop">SHOP</a></li>
        </ul>
    </nav>
    <div class="header-icons">
        <img src="search-icon.png" alt="Search">
        <img src="menu-icon.png" alt="Menu">
    </div>
</header>

<main>
    <section id="showcase">
        <!-- Image Carousel Wrapper -->
        <div id="carousel" class="carousel">
            <div class="carousel-images">
                <img src="image1.jpg" class="carousel-image" alt="Image 1">
                <img src="image2.jpg" class="carousel-image" alt="Image 2">
                <!-- Add more images as needed -->
            </div>
            <!-- Carousel Navigation Arrows -->
            <a class="carousel-arrow carousel-arrow-left" onclick="moveSlide(-1)">&#10094;</a>
            <a class="carousel-arrow carousel-arrow-right" onclick="moveSlide(1)">&#10095;</a>
        </div>

        <div class="content">
            <!-- Content remains the same -->
        </div>
    </section>
</main>

<footer>
    <!-- Footer content here -->
</footer>

<script src="script.js"></script>

</body>
</html>
